<header>
  <h1>Mini First Report</h1>
  <div id="status">
    <span id="net" class="badge">Offline</span>
    <span class="badge">ค้างส่ง: <span id="queueCount">0</span></span>
  </div>
</header>

<main>
  <section class="panel">
    <form id="reportForm">
      <label>ชื่อ</label>
      <input id="name" placeholder="ชื่อ-นามสกุล" required>

      <label>เลขพาสปอร์ต</label>
      <input id="passport" placeholder="AA1234567" required>

      <label>สัญชาติ</label>
      <input id="nation" placeholder="THA / USA">

      <label>เที่ยวบิน</label>
      <input id="flight" placeholder="TG123">

      <label>อุณหภูมิ (°C)</label>
      <input id="temp" type="number" step="0.1" min="30" max="45" placeholder="36.5">

      <label>อาการ</label>
      <div class="chips" id="symptoms">
        <!-- เปลี่ยน class button เป็น .chip -->
        <button type="button" class="chip" data-s="ไข้">ไข้</button>
        <button type="button" class="chip" data-s="ไอ">ไอ</button>
        <button type="button" class="chip" data-s="เจ็บคอ">เจ็บคอ</button>
        <button type="button" class="chip" data-s="น้ำมูก">น้ำมูก</button>
        <button type="button" class="chip" data-s="อ่อนเพลีย">อ่อนเพลีย</button>
      </div>

      <label>บันทึกเพิ่มเติม</label>
      <textarea id="note" rows="3" placeholder="หมายเหตุ (ถ้ามี)"></textarea>

      <div class="hr"></div>
      <div class="actions">
        <button id="saveBtn" class="btn btn-primary" type="submit">บันทึก</button>
        <button id="flushBtn" class="btn btn-accent" type="button">ส่งค้างตอนนี้</button>
        <button id="exportBtn" class="btn btn-outline" type="button">ดาวน์โหลด CSV</button>
      </div>

      <p id="msg" class="msg"></p>
    </form>
  </section>

  <footer>
    <small>&copy; 2025 JukeJeew Studio</small>
    <small>PWA • IndexedDB • Google Sheets</small>
  </footer>
</main>
