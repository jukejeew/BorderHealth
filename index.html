<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#4f46e5">
  <title>Mini First Report</title>
  <link rel="stylesheet" href="styles.css">

<!-- PWA meta (Android/Chrome) -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#4f46e5">

<!-- PWA meta (iOS/Safari) -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192.png">

</head>
<body>
  <header>
    <h1>Mini First Report</h1>
    <div id="status">
      <span id="net">Online</span>
      <span>•</span>
      <span id="queueCount">ค้างส่ง: 0</span>
    </div>
  </header>

  <main>
    <form id="reportForm">
      <label>ชื่อ</label>
      <input id="name" placeholder="ชื่อ-นามสกุล" required>

      <label>เลขพาสปอร์ต</label>
      <input id="passport" pattern="[A-Z]{2}[0-9]{6,}" placeholder="เช่น AA1234567" required>

      <label>สัญชาติ/ประเทศ
        <input id="nationality" list="countries" placeholder="พิมพ์ไทย/อังกฤษ หรือรหัสประเทศ (เช่น TH)">
      </label>
      <datalist id="countries"></datalist>

        <script src="datalist-countries.js"></script>
        <script>
          // เติม <option> ให้ datalist ด้วยชื่อประเทศ (ไทยถ้าได้, ถ้าไม่รองรับจะ fallback อังกฤษ) + รหัส (TH)
          populateCountryDatalist('countries', 'th');
        </script>

      <label>เที่ยวบิน</label>
      <input id="flight" inputmode="latin" placeholder="เช่น TG123" required>

      <label>อุณหภูมิ (°C)</label>
      <input id="temp" type="number" min="34" max="42" step="0.1" placeholder="เช่น 36.5 °C" required>

      <label>อาการ</label>
      <div class="chips" id="symptoms">
        <button type="button" data-s="ไข้">ไข้</button>
        <button type="button" data-s="ไอ">ไอ</button>
        <button type="button" data-s="เจ็บคอ">เจ็บคอ</button>
        <button type="button" data-s="น้ำมูก">น้ำมูก</button>
        <button type="button" data-s="อ่อนเพลีย">อ่อนเพลีย</button>
      </div>

      <label>บันทึกเพิ่มเติม</label>
      <textarea id="note" rows="3" placeholder="หมายเหตุ (ถ้ามี)"></textarea>

      <div class="actions">
        <button id="saveBtn" type="submit">บันทึก</button>
        <button id="flushBtn" type="button">ส่งค้างตอนนี้</button>
        <button id="exportBtn" type="button">ดาวน์โหลด CSV</button>
      </div>
      <p id="msg" class="msg"></p>
    </form>
  </main>

  <footer>
    <small> &copy; 2025 JukeJeew Studio • PWA • IndexedDB • Google Sheets</small>
  </footer>

  <script src="db.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</body>
</html>
